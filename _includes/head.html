<head>

    <!-- Basic Page Needs
    ================================================== -->
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Title
    ================================================== -->

	  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <!-- Google Fonts
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{{ 'assets/css/grid.css' | prepend: site.baseurl | prepend: site.url }}" media="all">
    <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css' | prepend: site.baseurl | prepend: site.url }}" media="all">
    <link rel="stylesheet" href="{{ 'assets/css/font-awesome.min.css' | prepend: site.baseurl | prepend: site.url }}" media="all">
    <link rel="stylesheet" href="{{ 'assets/css/animate.min.css' | prepend: site.baseurl | prepend: site.url }}" media="all">
    <link rel="stylesheet" href="{{ 'assets/css/flaticon.css' | prepend: site.baseurl | prepend: site.url }}" media="all">
    <link rel="stylesheet" href="{{ 'css/main.css' | prepend: site.baseurl | prepend: site.url }}">
    <link id="colors" rel="stylesheet" href="assets/css/colors/turquoise.css" media="all">

    <!-- Load Main jQuery Files
    ================================================== -->
    <script src="{{ 'assets/js/jquery.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ 'assets/js/modernizr.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <link rel="stylesheet" type="text/css" href="css/ie8.css" />
    <![endif]-->

    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <![endif]-->

</head>
